<!DOCTYPE html><!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IoT Heating System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center p-4">
    <div class="container">
        <h1 class="mb-4">üå°Ô∏è IoT Heating Dashboard</h1>

        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="card shadow p-3">
                    <h4>–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: <strong>{{ temperature }}¬∞C</strong></h4>
                    <h4>–í–æ–ª–æ–≥—ñ—Å—Ç—å: <strong>{{ humidity }}%</strong></h4>
                    <h4>CO‚ÇÇ: <strong>{{ co2 }} ppm</strong></h4>
                    <h4>–¢–∏—Å–∫: <strong>{{ pressure }} hPa</strong></h4>
                    <h4>–°—Ç–∞—Ç—É—Å: <strong>{{ status }}</strong></h4>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <a href="/set/on" class="btn btn-danger mx-1">üî• –í–∫–ª—é—á–∏—Ç—å</a>
            <a href="/set/off" class="btn btn-primary mx-1">‚ùÑÔ∏è –í—ã–∫–ª—é—á–∏—Ç—å</a>
            <a href="/set/auto" class="btn btn-warning mx-1">üîÅ –ê–≤—Ç–æ</a>
            <button onclick="location.reload()" class="btn btn-secondary mx-1">–û–±–Ω–æ–≤–∏—Ç—å</button>
        </div>

        <canvas id="tempChart" width="400" height="150"></canvas>
    </div>

    <script>
        async function loadChart() {
            const res = await fetch("/log");
            const data = await res.json();
            const ctx = document.getElementById('tempChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.temperatures.map((_, i) => i + 1),
                    datasets: [{
                        label: '–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞',
                        data: data.temperatures,
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: false }
                    }
                }
            });
        }

        loadChart();
    </script>
</body>
</html>
